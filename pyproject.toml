#:tombi schema.strict = false

[project]
name = "nonebot-plugin-envious"
version = "0.1.5"
description = "ç¾¡æ…• koishi"
readme = "README.md"
requires-python = ">=3.10"
authors = [{ name = "fllesser", email = "fllessive@gmail.com" }]
keywords = ["envious", "koishi", "nonebot", "nonebot2", "ç¾¡æ…•"]
dependencies = [
  "nonebot-adapter-onebot>=2.4.6",
  "nonebot-plugin-apscheduler>=0.5.0",
  "nonebot-plugin-localstore>=0.7.4",
  "nonebot2>=2.4.3,<3.0.0",
]

[project.urls]
Changelog = "https://github.com/fllesser/nonebot-plugin-envious/blob/main/CHANGELOG.md"
Homepage = "https://github.com/fllesser/nonebot-plugin-envious"
Issues = "https://github.com/fllesser/nonebot-plugin-envious/issues"
Repository = "https://github.com/fllesser/nonebot-plugin-envious.git"

[dependency-groups]
dev = [
  "bump-my-version>=1.2.4",
  "nonebot-adapter-onebot>=2.4.6,<3.0.0",
  "nonebot2[fastapi]>=2.4.1,<3.0.0",
  "ruff>=0.14.4,<1.0.0",
]
test = [
  "nonebot-adapter-onebot>=2.4.6,<3.0.0",
  "nonebot2[fastapi]>=2.4.2,<3.0.0",
  "nonebug>=0.4.3,<1.0.0",
  "poethepoet>=0.36.0",
  "pytest-asyncio>=1.3.0,<1.4.0",
  "pytest-cov>=7.0.0",
  "pytest-xdist>=3.8.0,<4.0.0",
  "respx>=0.22.0",
]

[build-system]
requires = ["uv_build>=0.9.1,<0.10.0"]
build-backend = "uv_build"

[tool.bumpversion]
current_version = "0.1.5"
commit = true
message = "ğŸ”– release: bump vesion from {current_version} to {new_version}"
tag = true

[[tool.bumpversion.files]]
filename = "uv.lock"
search = "name = \"nonebot-plugin-envious\"\nversion = \"{current_version}\""
replace = "name = \"nonebot-plugin-envious\"\nversion = \"{new_version}\""

[tool.coverage.report]
omit = ["tests/*"]
exclude_lines = [
  "if TYPE_CHECKING:",
  "if random.random()",
  "raise NotImplementedError",
]

[tool.nonebot]
plugins = ["nonebot_plugin_envious"]

[tool.poe.tasks]
test = "pytest --cov=src --cov-report xml --junitxml=./junit.xml -n auto"
bump = "bump-my-version bump"
show-bump = "bump-my-version show-bump"

[tool.pyright]
pythonVersion = "3.10"
pythonPlatform = "All"
defineConstant = { PYDANTIC_V2 = true }
executionEnvironments = [
  { root = "./tests", extraPaths = [
    "./src",
  ] },
  { root = "./src" },
]
typeCheckingMode = "standard"
disableBytesTypePromotions = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "session"
pythonpath = ["src"]
addopts = [
  "-v",  # è¯¦ç»†è¾“å‡º
  "-s",  # æ˜¾ç¤ºæ‰“å°ä¿¡æ¯
  "--tb=short",  # ç®€çŸ­çš„é”™è¯¯å›æº¯
  "-ra",  # æ˜¾ç¤ºæ‰€æœ‰æµ‹è¯•ç»“æœæ‘˜è¦
  "--strict-markers",  # ä¸¥æ ¼æ ‡è®°æ¨¡å¼
  "--import-mode=prepend",  # å¯¼å…¥æ¨¡å¼
]
strict_markers = true  # ä¸¥æ ¼æ ‡è®°æ¨¡å¼ï¼ˆæ–°å¢é…ç½®é¡¹ï¼‰

[tool.ruff]
line-length = 120
target-version = "py310"

[tool.ruff.format]
line-ending = "lf"

[tool.ruff.lint]
select = [
  "F",  # Pyflakes
  "W",  # pycodestyle warnings
  "E",  # pycodestyle errors
  "I",  # isort
  "UP",  # pyupgrade
  "ASYNC",  # flake8-async
  "C4",  # flake8-comprehensions
  "T10",  # flake8-debugger
  "T20",  # flake8-print
  "PYI",  # flake8-pyi
  "PT",  # flake8-pytest-style
  "Q",  # flake8-quotes
  "TID",  # flake8-tidy-imports
  "RUF",  # Ruff-specific rules
]
ignore = [
  "E402",  # module-import-not-at-top-of-file
  "UP037",  # quoted-annotation
  "RUF001",  # ambiguous-unicode-character-string
  "RUF002",  # ambiguous-unicode-character-docstring
  "RUF003",  # ambiguous-unicode-character-comment
  "W191",  # indentation contains tabs
  # "I001",   # isort: imports are incorrectly sorted
  "TID252",  # relative import
]

[tool.ruff.lint.isort]
force-sort-within-sections = true
known-first-party = ["tests/*"]
extra-standard-library = ["typing_extensions"]

[tool.ruff.lint.flake8-pytest-style]
fixture-parentheses = false
mark-parentheses = false

[tool.ruff.lint.pyupgrade]
keep-runtime-typing = true

[tool.uv]
required-version = ">=0.8.14"
default-groups = ["test", "dev"]
